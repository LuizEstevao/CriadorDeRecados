<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta
      name="description"
      content="projeto de java script, design Responsivo"
    />
    <meta name="keywords" content="html,css,javaScript" />
    <meta name="Author" content="Luiz Miguel" />
    <meta name="Robots" content="index,all" />
    <link
      rel="shortcut icon"
      href="img/icons8-até-16.png"
      type="image/x-icon"
    />
    <title>Cartões de memória</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 id="assinatura">DevZiul</h1>
      <header>
        <div class="container">
          <div id="header">
            <h1>Cartões de memória</h1>
            <div>
              <button id="show_card_box">Adicionar Cartão</button>
              <button id="delete_cards">Deletar Cartão</button>
            </div>
          </div>
        </div>
      </header>

      <section>
        <div class="container">
          <div id="create_card">
            <h2>Criar Cartões de memória</h2>
            <label for="question">Questão</label>
            <textarea id="question" maxlength="280"></textarea>
            <label for="answer" maxlength="280">Resposta</label>
            <br />
            <textarea id="answer"></textarea>
            <div>
              <button id="save_card">Salvar</button>
              <button id="close_card_box">Fechar</button>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div id="flashcards"></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
